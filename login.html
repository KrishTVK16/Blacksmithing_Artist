<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Iron & Ember</title>
    <meta name="description" content="Login to your Iron & Ember account">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container">
            <nav style="justify-content: space-between; display: flex; align-items: center;">
                <a href="index.html" class="logo"><i class="fas fa-fire"
                        style="color:var(--color-primary); margin-right: 10px;"></i>Iron & <span
                        style="color:var(--color-primary)">Ember</span></a>
                <button class="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
            </nav>
        </div>
    </header>

    <main>


        <section class="section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-form">
                        <div class="text-center" style="margin-bottom: 1.5rem;">
                            <h1 style="font-size: 1.8rem; color: var(--color-primary); margin-bottom: 0.5rem;">Login to
                                Your Account</h1>
                            <p style="color: var(--color-text-muted); font-size: 0.9rem;">Access your commissions and
                                saved designs</p>
                        </div>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="remember">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn" style="width: 100%;">Login</button>
                        </form>
                        <div class="auth-divider">
                            <span>or continue with</span>
                        </div>
                        <div class="social-login">
                            <button class="btn-social">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="btn-social">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                        </div>
                        <div class="auth-switch">
                            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <button class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
    <style>
        /* Layout fixes for full-screen fit */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .section {
            width: 100%;
            padding: 0;
        }

        /* Allow scrolling on smaller screens or if vertically tight */
        @media (max-height: 700px),
        (max-width: 768px) {
            body {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }

            main {
                padding: 4rem 0;
                display: block;
                /* Let normal flow take over on mobile if needed, or keep flex but allow grow */
            }

            .section {
                padding: 2rem 0;
            }
        }

        /* Auth Styles */
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-secondary);
            border-radius: var(--border-radius);
            color: var(--color-text);
            font-family: var(--font-main);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: var(--color-text);
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: var(--color-primary);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }



        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--color-text-muted);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--color-secondary);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid var(--color-secondary);
            color: var(--color-text);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background-color: var(--color-secondary);
            border-color: var(--color-primary);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-switch a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-form {
                padding: 2rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</body>

</html>
