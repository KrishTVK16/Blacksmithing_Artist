<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Iron & Ember</title>
    <meta name="description" content="Create your Iron & Ember account">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container">
            <nav style="justify-content: space-between; display: flex; align-items: center;">
                <a href="index.html" class="logo"><i class="fas fa-fire"
                        style="color:var(--color-primary); margin-right: 10px;"></i>Iron & <span
                        style="color:var(--color-text)">Ember</span></a>
                <button class="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
            </nav>
        </div>
    </header>

    <main>


        <section class="section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-form">
                        <div class="text-center" style="margin-bottom: 0.75rem;">
                            <h1
                                style="font-size: 1.25rem; color: var(--color-primary); margin-bottom: 0; line-height: 1.2;">
                                Create
                                Your Account</h1>
                            <p class="auth-subtitle"
                                style="color: var(--color-text-muted); font-size: 0.8rem; margin: 0;">Join our community
                                of metal
                                art enthusiasts</p>
                        </div>
                        <form id="signupForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" placeholder="Optional">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="terms" required>
                                    <span class="checkmark"></span>
                                    I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#"
                                        class="terms-link">Privacy Policy</a>
                                </label>
                            </div>
                            <button type="submit" class="btn" style="width: 100%;">Create Account</button>
                        </form>
                        <div class="auth-divider">
                            <span>or sign up with</span>
                        </div>
                        <div class="social-login">
                            <button class="btn-social">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="btn-social">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                        </div>
                        <div class="auth-switch">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
    <style>
        /* Layout fixes for full-screen fit */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
        }

        .section {
            width: 100%;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Allow scrolling on smaller screens or if vertically tight */
        @media (max-height: 600px),
        (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
            }

            main {
                display: flex;
                padding: 1rem 0;
            }

            .section {
                padding: 0;
            }

            .auth-subtitle {
                display: none;
            }
        }

        /* Auth Styles */
        .auth-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-secondary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--color-text);
            font-weight: bold;
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.4rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-secondary);
            border-radius: var(--border-radius);
            color: var(--color-text);
            font-family: var(--font-main);
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            color: var(--color-text);
            cursor: pointer;
            line-height: 1.4;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 0.5rem;
            margin-top: 0.25rem;
        }

        .terms-link {
            color: var(--color-primary);
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }



        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 0.75rem 0;
            color: var(--color-text-muted);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--color-secondary);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.4rem;
            background: transparent;
            border: 1px solid var(--color-secondary);
            color: var(--color-text);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background-color: var(--color-secondary);
            border-color: var(--color-primary);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-switch a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-form {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</body>

</html>
